      crossorigin="anonymous"
    />

  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">

          data-toggle="collapse"
          data-target="#navbarCollapse"

        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="index.html" class="nav-link">Dashboard</a>
            </li>

            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link ">Posts</a>
            </li>
            <li class="nav-item px-2">
              <a href="categories.html" class="nav-link ">Categories</a>
            </li>
            <li class="nav-item px-2">
              <a href="users.html" class="nav-link ">Users</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i> Welcome Trevor
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i> Profile

                <a href="settings.html" class="dropdown-item">
                  <i class="fas fa-cog"></i> Settings

              </div>

            <li class="nav-item">
              <a href="login.html" class="nav-link">
                <i class="fas fa-user-times"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Post One</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Actions Section -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block"
              ><i class="fas fa-arrow-left"></i> Back to Dashboard</a
            >
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-success btn-block"
              ><i class="fas fa-check"></i> Save Changes</a
            >
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-danger btn-block"
              ><i class="fas fa-trash"></i> Delete Post</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- Details -->
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit Post</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" value="Post One" />
                  </div>
                  <div class="form-group">
                    <label for="category">Category</label>
                    <select name="#" id="#" class="form-control">
                      <option value="" selected>Web Development</option>
                      <option value="">Tech Gadgets</option>
                      <option value="">Business</option>
                      <option value="">Health & Wellness</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="image">Upload Image</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image" />
                      <label for="image" class="custom-file-label"
                        >Choose File</label
                      >
                    </div>
                    <small class="text-muted form-text">Max Size 3mb</small>
                  </div>
                  <div class="form-group">
                    <label for="body">Body</label>
                    <textarea name="editor1" class="form-control">
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus sunt velit fugiat esse, blanditiis sint? Placeat rem ea soluta laudantium, velit eum reiciendis quasi possimus, minima esse numquam dolor similique? Quam non, veritatis perspiciatis pariatur expedita ipsam incidunt, quis accusantium ad omnis iure officiis? Quis officia harum reprehenderit incidunt fugit.</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy; <span id="year"></span>
              Blogen
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/15e65efbb4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootsrap Scripts + JQuery full -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>

    <!-- Custom Scripts for date, smooth scroll, scroll-spy -->
    <script>
      //Get the current year for the copyright at the bottom of the page
      $("#year").text(new Date().getFullYear());

      // CKeditor for textarea
      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
